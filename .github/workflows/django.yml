name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]
        node-version: [10.19.0]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: kybern_db_superuser
          POSTGRES_PASSWORD: elephant
          POSTGRES_DB: kybern_db
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck ---
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    # Python setup
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: psycopg2 prerequisites
      run: |
        sudo apt-get install python-dev libpq-dev
    - name: install chromedriver
      run: |
        wget https://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chown root:root /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        python -m pip install git+https://github.com/glizzan/glizzan-concord
        pip install -U selenium
    # Javascript setup & tests
    - uses: actions/setup-node@v1
    - name: Set up & test Javascript
      run: |
        cd frontend
        npm install
        npm run build
        npm run test:unit
        cd ..
    # Python tests
    - name: Run Python Tests
      run: |
        cd kybern
        python manage.py test
    - name: Lint Python code
      run: |
        cd kybern
        flake8 --extend-ignore=E401,W291,E266,I001,I002,I003,I004 .
