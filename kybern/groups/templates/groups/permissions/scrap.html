<div class="input-group my-1" v-for="field in configuration_fields" v-bind:key=field.label>

        <configurable-field v-if="$options.name != 'permission-condition' || !is_dependency_field(field.value)"
            :field=field></configurable-field>

        <div class="my-2" v-if="on_permission && field.can_depend">
            <span v-if="is_dependency_field(field.value)">
                <span v-if="field.display">[[ field.display ]]</span>
                <span v-if="field.label">[[ field.label ]]</span>
            </span>
            <dependent-field class="my-2 ml-3" :permission=$parent.permission :provided_string=field.value :field_name=field.field_name
                :field_type=field.type :is_dependent_field="is_dependency_field(field.value)"
                v-on:change-dependent-field=change_dependent_field></dependent-field>
        </div>

    </div>
