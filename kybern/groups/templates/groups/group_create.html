{% extends 'accounts/base.html' %}

{% block content %}

    <h5>Create your group</h5>

    <form method="post">
        
        {% csrf_token %}
        {{ form.errors }}

        <div class="form-group">
            <label for="id_name">Group Name</label>
            <input type="text" name="name" class="form-control" maxlength="200" id="id_name" required>
            <small class="form-text text-muted">Please limit yourself to letters, numbers and spaces. 200 characters or fewer.</small>
        </div>

        <div class="form-group">
            <label for="id_group_description">Description of group</label>
            <textarea class="form-control" name="group_description" id="id_group_description" rows="3"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value= "" id="id_governing_permission_enabled"
                {% if form.governing_permission_enabled.value %} checked {% endif %}>
            <label class="form-check-label" for="id_governing_permission_enabled">
            Enable governing permission?
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="id_foundational_permission_enabled"
                {% if form.foundational_permission_enabled.value %} checked {% endif %}>
            <label class="form-check-label" for="id_foundational_permission_enabled">
            Enable foundational permission?
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>

{% endblock %}
