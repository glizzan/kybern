<script type="text/x-template" id="error_component_template">

    <div :id="unique_identifier" :class="styleclass">[[ message ]]</div>
    
</script>

<script type="application/javascript"> 

    var errorComponent = Vue.component('error-component', {
        delimiters: ['[[', ']]'],
        template: '#error_component_template',
        props: ['message'],
        data: function() {
            return {
                unique_identifier: null,
                styleclass: ".text-danger"
                
            }
        },
        created () {
            this.unique_identifier = Math.random().toString()
            this.render_html()
        },
        watch: {
            message: function() { 
                this.render_html()
            }
        },
        methods: {
            render_html() {
                if (this.message && this.message.indexOf("href")) {
                    var tag_id = document.getElementById(this.unique_identifier)
                    if (tag_id) {  
                        tag_id.innerHTML = this.message 
                        this.styleclass = "text-secondary"
                    }
                }
            }
        }
    })

</script>
