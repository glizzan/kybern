{% extends 'accounts/base.html' %}

{% block content %}

    <h5>Login</h5>

    <form method="post">
        {% csrf_token %}

        {{ form.errors }}

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" maxlength="150" id="username" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h5 class="pt-md-3">Not a user? 
        <a class="btn btn-primary" href="/accounts/register/" role="button">Register</a></h5>

{% endblock %}
