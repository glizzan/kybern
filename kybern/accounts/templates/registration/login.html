{% extends 'accounts/base.html' %}

{% block content %}

<div class="col-2"></div>
<div class="col-8">

        <h5>Login</h5>

        <form method="post">
            {% csrf_token %}
    
            {{ form.errors }}
    
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" maxlength="150" id="username" required>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
            </div>
    
            <button type="submit" class="btn btn-info" id="submit_login">Submit</button>
        </form>
    
        <p class="pt-md-3 mt-5"> 
            <a class="btn btn-info btn-sm" href="/register/" role="button">Register an account</a>
            <a class="btn btn-info btn-sm" href="/password_reset/" role="button">Reset your password</a>
        </p>

</div>

    

{% endblock %}
